<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeyWatch - Episode 1</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }
    header {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #video-container {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background-color: #000;
    }
    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>BeyWatch - Episode 1</header>

  <div id="video-container">
    <!-- VAST ad player from Vast.gg or similar can be integrated here -->
    <iframe src="https://s.magsrv.com/v1/vast.php?idzone=5582972" allow="autoplay" allowfullscreen></iframe>
  </div>

  <script>
    // After 30 seconds, replace ad iframe with the actual episode player
    setTimeout(() => {
      document.getElementById("video-container").innerHTML = `
        <video controls autoplay>
          <source src="https://your-episode-link.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>`;
    }, 30000);
  </script>
</body>
</html>
